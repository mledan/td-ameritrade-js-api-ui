<html> 
  <head>
    <title>TDA WEB INTERFACE</title> 
  </head>
  
  <body> 
    <button onclick="getAuth()">GET AUTH</button>

    <h1>Paste User Principals Response here:</h1>
    <pre id="user-principals" 
    contenteditable="true" 
    style="border:2px solid gray;
                outline-style:solid;">
    </pre>
    <button onclick="sendLoginRequest('loginRequest')">LOGIN</button>
    <button onclick="sendRequest('streamRequest')">STREAM</button>
    <button onclick="sendRequest('qosRequest')">QOS</button>
    <button onclick="sendSubsRequest('subsRequest')">SUBS</button>
    <button onclick="sendRequest('addRequest')">ADD</button>
    <button onclick="sendUnubsRequest('unsubsRequest')">UNSUBS</button>
    <button onclick="sendRequest('viewRequest')">VIEW</button>
    <button onclick="sendLogoutRequest('logoutRequest')">LOGOUT</button>
    <h1>Log:</h1>
    <div id="log"></div>
  </body>
  <script src="index.js"></script>
</html>
